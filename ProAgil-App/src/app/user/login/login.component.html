<app-titulo [titulo]="titulo"></app-titulo>

<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <!--img class="mb-4" src="" alt="" width="72" height="72"-->
    <h1 class="h3 mb-3 font-weight-normal">Por favor</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="email" id="username" class="form-control" placeholder="Username"
    name="username" required [(ngModel)]="model.username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Senha"
    name="password" required [(ngModel)]="model.password">
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">NÃ£o tem login? Registe-se abaixo</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me registar</button>
  </form>  

</body>
